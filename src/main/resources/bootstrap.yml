spring:
  application:
    name: movements-service
  cloud:
    config:
      discovery:
        enabled: false
        service-id: openwms-config
      enabled: false
      fail-fast: true # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  config:
    location: classpath:application.yml
  security:
    user:
      name: user
      password: sa
  jpa:
    show-sql: false
    open-in-view: false
    database: h2
    properties:
      org:
        hibernate:
          envers:
            audit_strategy: org.hibernate.envers.strategy.DefaultAuditStrategy
            audit_table_suffix: _LOG
            revision_field_name: C_REV
            revision_type_field_name: C_REV_TYPE
            audit_strategy_validity_end_rev_field_name: C_REV_END
            audit_strategy_validity_revend_timestamp_field_name: C_REVEND_TSTMP
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  main:
    allow-bean-definition-overriding: true
  zipkin:
    sender:
      type: web

feign:
  httpclient:
    connection-timeout: 30000
    connection-timer-repeat: 30000
ribbon:
  connectTimeout: 30000
  ReadTimeout: 30000

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    protocol: http
    hostname: localhost
  transportation:
    serialization: json

server:
  port: ${PORT:8133}

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone}  # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    rabbit:
      enabled: false
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
    export:
      prometheus:
        enabled: true
  info:
    git:
      mode: full

logging:
  file:
    name: BOOT-TMS-Movements.log
    path: "/tmp/owms"

---
spring:
  profiles: CLOUD
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true

---
spring:
  profiles: HEROKU
  main:
    banner-mode: "OFF"
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true

owms:
  srv:
    protocol: https
    hostname: openwms-tms-movements.herokuapp.com

eureka:
  instance:
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/info
    healthCheckUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/health
    homePageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/

---
spring:
  profiles: DISTRIBUTED
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true

---
spring:
  profiles: TEST
  cloud:
    config:
      fail-fast: false
  main:
    banner-mode: "off"

---
spring:
  profiles: TESTPG
  jpa:
    database: postgresql
    generate-ddl: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL9Dialect
      hibernate.temp.use_jdbc_metadata_defaults: false
      hibernate.default_schema: public
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:testdb
    username: KARL
    password: KARL
