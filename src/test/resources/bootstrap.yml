spring:
  config:
    activate:
      on-profile: TESTPG
  cloud:
    bootstrap:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:testdb
    username: KARL
    password: KARL
  jpa:
    database: postgresql
    generate-ddl: true
    properties:
      hibernate:
        hbm2ddl:
          auto: create
          import_files: import-TEST.sql
        temp:
          use_jdbc_metadata_defaults: false
        default_schema: public
    hibernate:
      ddl-auto: create
  main:
    banner-mode: "off"

owms:
  movement:
    putaway-resolution-enabled: true
    targets:
      - name: WAREHOUSE1
        search-location-group-names: RACK1,RACK2
        type: INBOUND
      - name: WAREHOUSE1
        search-location-group-names: RACK1,RACK2
        type: REPLENISHMENT
      - name: ERR_/0001/0000/0000/0000
        search-location-group-names: CLEARING
